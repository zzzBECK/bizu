<html>
  <head>
    <title>Patrulheiro Jota</title>
    <meta name="description" content="Site de cursos para concursos militares!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      * {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
      }
      .main {
        max-width: 100vw;
        min-height: 130vh;
        background-image: url("https://patrulheirojota.com.br/wp-content/uploads/2022/09/DESKTOP-PRINCIPAL.png");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
      }
      .banner {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
      }
      .banner_content {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
        gap: 1rem;
      }
      .banner h3 {
        color: #ff0c09;
        text-align: center;
        font-size: calc(1rem + 0.5vw);
        font-weight: 400;
      }
      .banner h1 {
        color: white;
        font-size: calc(1.5rem + 1vw);
        font-weight: 400;
        width: 60%;
        text-align: center;
      }
      .banner h2 {
        color: white;
        text-align: center;
        font-weight: 400;
        font-size: calc(0.8rem + 0.5vw);
      }
      .banner h2 b {
        color: #ff0c09;
      }

      .logo {
        width: 16rem;
        height: auto;
      }

      footer {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding-bottom: 2rem;
      }

      footer p {
        color: white;
      }

      .privacy_button {
        background: none;
        color: white;
        border: none;
      }
      .infos {
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        text-align: center;
      }
      .inscription_button {
        max-height: 3rem;
        min-height: 3rem;
        padding: 0 2rem;
        color: white;
        border-radius: 2rem;
        background-color: #003ec7;
        border: none;
        font-size: 1.2em;
      }
      .inscription_button:hover {
        background-color: #003fc7c2;
        cursor: pointer;
      }

      @media (max-width: 475px) {
        .main {
          gap: 2rem;
          background-image: url("https://patrulheirojota.com.br/wp-content/uploads/2022/09/2s-3.png");
        }
        .banner h1 {
          width: 90%;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
